<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/style.css">
    <title>weather dashboard</title>
</head>
<body>
    <header>
    <h1>Weather Dashboard</h1>
    </header>
    <main class="flex-row justify-space-between">
        <div class="col-12 col-sm-12 col-md-4 float-left">
            
            <div class="card">
                <h2 cardHeader>Search for a City</h2>
                <div id="userForm" class="cardBody">
                    <input type="text" id="inpt">
                    <button class="btn" id="searchBtn">Search</button>
                </div>
            </div>

            <div class="cardHistory">
                <h2 class="cardHeader"></h2>
            </div>
        </div> 
        
        <div class="col-12 col-sm-12 col-md-8 float-right">
            <div>
                <h2>current weather</h2>
                <div id="weather" class="city"></div>
            </div>

            <div>
                <h2>5 day forecast</h2>
                <div class="fiveDay"></div>
            </div>
        </div>
    </main>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./assets/script.js"></script>
</html>
