<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>weather dashboard</title>
</head>
<body class="flex-column min-100-vh">
    <header>
        <h1>Weather Dashboard</h1>
    </header>
<main class=" justify-space-between">
    
    <div class="col-12 col-sm-12 col-md-4 float-left">
      <div class="card" id="searchform">
        <h2>Search for a City</h2>
        <form class="submitForm">
            <input type="text" id="input" placeholder="search a city">
            <button type="submit" id="submitBtn">Search</button>
        </form>
      </div>
    <div class="card" id="recentCity">
        <h2>Recent Searches</h2>
        <p><span id="saveCity"></span></p>
      </div>
    </div>
  
    <div class="col-12 col-sm-12 col-md-6 float-right">
     <div class="card2" id="weather">
        <h2>Current Weather</h2>
        <p class="city"></p>
     </div>
     <div class="card2">
        <h2>5 Day Forecast</h2>
        <p class="fiveday"></p>
     </div>
    </div>

</main>
<script src="./assets/script.js"></script>
</body>
</html>
