<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>weather dashboard</title>
</head>
<body>
    <header id="titlepage">Weather Dashboard</header>
    <div class="card" id="searchform">
        <h2>Search for a City</h2>
        <form class="submitForm">
            <input type="text" id="input" placeholder="search a city">
            <button type="submit" id="submitBtn">Search</button>
        </form>
    </div>
    <div class="card" id="recentCity">
        <h2>Recent Searches</h2>
        <p><span id="saveCity"></span></p>
    </div>
    <div class="card" id="weather">
        <h2>Current Weather</h2>
    </div>
    <div class="card" id="5day">
        <h2>5 Day Forecast</h2>
    </div>

    
</body>
</html>
